<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="css/forms.css">
        <style>
            .error {
                margin: 0.2em 0;
                font-size: 0.85em;
                color: white;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Contact Us</h1>
            <hr />
            <form action="response/01-success.html" method="post" id="contact-form" novalidate>
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" />
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div>
                        <input type="email" name="email" id="email" required />
                        <div class="error"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>

                <div class="form-group offset-label">
                    <div>
                        <button type="reset">Reset</button>
                        <button>Send message</button>
                    </div>
                </div>
            </form>
        </main>

        <script>
            const formEl = document.querySelector( '#contact-form' );

            function validateEmail() {
                const emailEl = document.querySelector( '#email' );
                const emailErrorEl = emailEl.nextElementSibling;
                const email = emailEl.value;

                const emailPat = /^[A-Za-z_\.]+@greatlearning\.in$/;
                const isMatch = emailPat.test( email );

                if( !isMatch ) {
                    emailErrorEl.innerHTML = 'Email is not a valid greatlearning email id';
                } else {
                    emailErrorEl.innerHTML = ``;
                }
            }

            formEl.addEventListener( 'submit', function( event ) {
                event.preventDefault();

                validateEmail();
            });
        </script>
    </body>
</html>
